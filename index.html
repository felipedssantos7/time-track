<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Track</title>
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="content">
        <div id="act-bar">
            <input 
                id="act-text" 
                type="text" 
                value="Type here what are you doing..." 
                onfocus="toggleFocusActText()" 
                onblur="toggleFocusActText()">
            <span id="act-cron">00:00:00</span>
            <div id="row-btn">
                <button id="act-toggle-btn" onclick="toggleCron()">Start</button>
                <button id="act-save-btn" onclick="saveTime()" disabled>Save</button>
            </div>
        </div>
    </div>
    <div id="saved-act-times"></div>
</body>
<script src="js/index.js"></script>
</html>
