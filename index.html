<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Track</title>
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="content">
        <div id="act-bar">
            <input 
                id="act-text" 
                type="text" 
                value="Type here what you are doing..." 
                onfocus="toggleFocusActText()" 
                onblur="toggleFocusActText()">
            <div 
                id="act-cron" 
                contenteditable="true" 
                onclick="stopCron()" 
                onblur="checkValue();">00:00:00</div>
            <div id="row-btns">
                <button id="act-toggle-btn" onclick="toggleCron(true)">Start</button>
                <button id="act-save-btn" onclick="saveTime()" disabled>Save</button>
            </div>
        </div>
        <div id="saved-act-times">
            <div class="day">Today</div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
